<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css"/>
    <link rel="icon" href="../assests/images/constructZone_logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="log-in">
        <form action="">
        <div><h1>Log in</h1></div>
        <div class="log-container">
            <div><label for="email">Email</label></div>
            <div><input type="email" id="email" placeholder="Enter your email" name="user_email" required/></div>
            <div class="error" id="emailError"></div>
        </div>
        <div class="eye-icon">
            <div><label for="password">Password</label></div>
            <div><input type="password" id="password" placeholder="Enter your password" name="user_password" required/><i class="right-icon  fa-solid fa-eye-slash"></i></div>
            <div class="error" id="passwordError"></div>
        </div>
        <div class="error" id="mistakeError"></div>
        <div><button id="submit" type="submit">Log in</button></div>
        <div><p>If you are new for this website, <a href="./signup.html">Create account</a></p></div>
        </form>
    </div>
</body>
<script type="module" src="./login.js"></script>
</html>
